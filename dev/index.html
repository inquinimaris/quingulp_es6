<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">
</head><body>
<header class="header"></header>
<main class="main">
  <h1>See me? Good.</h1>
  <h2>Means it's working.</h2>
  <h3>I hope.</h3>
  <div> 
    <form> 
      <div>
        <label for="name">Name</label>
        <input class="q-input input input_name" id="name" type="text" placeholder="Name" style="display:block;">
      </div>
      <div>
        <label for="tel">Tel</label>
        <input class="q-input input input_tel" id="tel" type="tel" placeholder="+7 (XXX) XXX-XX-XX" style="display:block;">
      </div>
      <div>
        <label for="email">Email</label>
        <input class="q-input input input_email" id="email" type="text" placeholder="your@mail.ongfr" style="display:block;">
      </div>
      <div> 
        <input class="q-input input_consent" id="consent" type="checkbox" name="q-consent">
        <label for="consent">Consent</label>
      </div>
      <div>
        <input class="q-input input_promo" id="promo" type="checkbox" name="q-promo">
        <label for="promo">Promo</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</main>
<div class="mfp-hide mfp-with-anim popup" id="popup"></div>
<footer class="footer">
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/libs.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/validation.js"></script>
  <script src="./assets/js/accordion.js"></script>
</footer></body>
</html>
